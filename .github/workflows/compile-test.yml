name: Test

on:
  push

jobs:
  build:
    name: Build Vivid
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: rm .npmrc
      - run: yarn
        env:
          "yarn_always_auth": true,
          "yarn__auth": ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
          "yarn_registry": "https://vonagecc.jfrog.io/vonagecc/api/npm/npm/"
      - run: yarn compile --concurrency=2 --scope=@vonage/vvd-core --include-dependencies
      - run: tar -zcf vivid-env.tar.gz .
      - uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: |
            vivid-env.tar.gz
  test:
    needs: build
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: workspace
      - run: tar -zxf vivid-env.tar.gz
      - run: yarn test:dev:ci




