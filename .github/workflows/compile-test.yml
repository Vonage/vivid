name: Test

on:
  push

jobs:
  build:
    name: Build Vivid
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: rm .npmrc
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ hashFiles('yarn.lock') }}
      - run: yarn
        env:
          "yarn_always_auth": true,
          "yarn__auth": ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
          "yarn_registry": "https://vonagecc.jfrog.io/vonagecc/api/npm/npm/"
      - run: yarn lerna run build --stream --concurrency=5 --include-dependencies
      - run: tar -zcf /tmp/vivid-env.tar.gz .
      - uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: /tmp/vivid-env.tar.gz
  test:
    needs: build
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-latest
        browser:
          - FirefoxHeadless
          - ChromeHeadless
          - SafariNative
        exclude:
          - os: ubuntu-20.04
            browser: SafariNative
          - os: macos-latest
            browser: FirefoxHeadless
          - os: macos-latest
            browser: ChromeHeadless
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: workspace
          path: /tmp
      - run: tar -zxf /tmp/vivid-env.tar.gz
      - run: yarn karma start --coverage --browsers=${{ matrix.browser }}
