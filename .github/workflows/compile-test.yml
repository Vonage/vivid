name: Test

on:
  push

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ hashFiles('yarn.lock') }}
      - run: yarn
        env:
          "yarn_always_auth": true,
          "yarn__auth": ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
          "yarn_registry": "https://vonagecc.jfrog.io/vonagecc/api/npm/npm/"
      - run: yarn lerna run build --stream --concurrency=15 --include-dependencies
      - run: tar -zcf /tmp/vivid-env.tar.gz .
      - uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: /tmp/vivid-env.tar.gz
  test:
    needs: build
    name: Test (${{ matrix.browser }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-latest
        browser:
          - SafariNative
          - ChromeHeadless
          - FirefoxHeadless
        exclude:
          - os: macos-latest
            browser:
              - FirefoxHeadless
              - ChromeHeadless
          - os: ubuntu-20.04
            browser:
              - SafariNative
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: workspace
          path: /tmp
      - run: tar -zxf /tmp/vivid-env.tar.gz
      - run: yarn karma start --coverage --browsers=${{ matrix.browser }}
      - uses: coverallsapp/github-action@master
        with:
          parallel: true
          github-token: ${{ github.token }}
          path-to-lcov: /coverage/report-lcov/lcov.info
          flag-name: Tested on ${{ matrix.os }}/${{ matrix.browser }}
  coveralls_finish:
    needs: test
    runs-on: ubuntu-20.04
    steps:
    - with:
        parallel-finished: true
        github-token: ${{ github.token }}

  verify_package_integrity:
    needs: build
    name: Verify Package Integrity
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: workspace
          path: /tmp
      - run: tar -zxf /tmp/vivid-env.tar.gz
      - run: yarn dep-check
      - run: yarn lint
