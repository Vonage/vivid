name: Compile & Test

on:
  pull_request:
    branches:
      - master

jobs:
  test-UI:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn dependencies
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
          key: vivid-cache-yarn-${{ hashFiles('**/package.json') }}

      - name: Cache playwright binaries
        uses: actions/cache@v2
        id: playwright-cache
        with:
          path: |
            ~/Library/Caches/ms-playwright
          key: vivid-cache-playwright

      - name: Install packages
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        env:
          yarn_always_auth: true,
          yarn__auth: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
          yarn_registry: "https://vonagecc.jfrog.io/vonagecc/api/npm/npm/"
        run: yarn install

      - name: Install playwright deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        env:
          yarn_always_auth: true,
          yarn__auth: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
          yarn_registry: "https://vonagecc.jfrog.io/vonagecc/api/npm/npm/"
        run: yarn add playwright -D -W && yarn playwright install-deps

      - name: Install playwright deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          ls -R ~/Library/Caches/ms-playwright/

      - name: Cache build
        uses: actions/cache@v2
        id: build-cache
        with:
          path: |
            common
            components
          key: vivid-cache-build-${{ github.event.pull_request.head.sha }}

      - name: Build components
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn compile

      - name: Test components
        run: yarn ui-tests

      - name: Upload snapshot and diff
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: snapshot
          path: ./ui-tests/*.png


