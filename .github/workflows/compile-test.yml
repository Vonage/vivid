name: Code Integrity

on: push

concurrency:
  group: ci-code-integrity-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ hashFiles('yarn.lock') }}
      - run: yarn
        env:
          "yarn_always_auth": true,
          "yarn__auth": ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
          "yarn_registry": "https://vonagecc.jfrog.io/vonagecc/api/npm/npm/"
      - run: yarn lerna run build --stream --concurrency=15 --include-dependencies
      - run: tar -zcf /tmp/vivid-env.tar.gz .
      - uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: /tmp/vivid-env.tar.gz
  test:
    if: ${{ false }}
    needs: build
    name: "Test: ${{ matrix.browser_name }}"
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 10
      matrix:
        os:
          - ubuntu-20.04
          - macos-latest
        browser:
          - SafariNative
          - ChromeHeadless
          - FirefoxHeadless
        exclude:
          - os: ubuntu-20.04
            browser: SafariNative
          - os: macos-latest
            browser: FirefoxHeadless
          - os: macos-latest
            browser: ChromeHeadless
        include:
          - browser: ChromeHeadless
          - browser_name: Chrome
            report_coverage: true
          - browser: FirefoxHeadless
            browser_name: Firefox
          - browser: SafariNative
            browser_name: Safari
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: workspace
          path: /tmp
      - run: tar -zxf /tmp/vivid-env.tar.gz
      - run: yarn karma start --coverage --browsers=${{ matrix.browser }}
      - uses: coverallsapp/github-action@master
        name: Report coverage information to coveralls
        if: ${{ matrix.report_coverage }}
        with:
          parallel: false
          github-token: ${{ github.token }}
          path-to-lcov: ./coverage/report-lcov/lcov.info
          flag-name: Tested on ${{ matrix.os }}/${{ matrix.browser }}

  test-ui:
    needs: build
    name: Test Graphics
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: workspace
          path: /tmp
      - run: tar -zxf /tmp/vivid-env.tar.gz
      - run: yarn playwright install-deps
      - run: yarn ui-tests
      - uses: actions/upload-artifact@v2
        with:
         name: snapshot
         path: ./ui-tests/*.png

  verify_package_integrity:
    needs: build
    name: Verify Package Integrity
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: workspace
          path: /tmp
      - run: tar -zxf /tmp/vivid-env.tar.gz
      - run: yarn dep-check
      - run: yarn lint
