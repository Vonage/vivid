            vivid-cache-yarn-

      - name: Install packages
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Build components
        run: yarn compile

      - name: Test components
        run: |
          sudo ethtool -K eth0 tx off rx off
