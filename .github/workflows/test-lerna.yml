name: Test lerna version

on:
  push:
    branches:
      - test-lerna-version

jobs:
  prepare-verify:
    runs-on: ubuntu-latest
    env:
      ARTIFACTORY_AUTH_TOKEN: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
          token: ${{ secrets.CI_AT }}

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Bump version to 0.12.1
        run: |
          yarn lerna version 0.12.1 --no-private --no-git-tag-version --no-push --yes
          yarn changelog