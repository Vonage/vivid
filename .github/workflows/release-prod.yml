name: Release Vivid Components

on:
  push:
    branches: [master]

jobs:
  build-test-and-publish-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build components
        run: yarn compile

      - name: Lint sources
        run: yarn lint

      - name: Test components
        run: yarn test

      - name: Publish components
        run: yarn lerna publish from-package --registry https://npm.pkg.github.com --no-git-tag-version --no-push --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify slack
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: 'vivid-engineering'
          MSG_MINIMAL: true
          SLACK_ICON_EMOJI: ':vivid:'
          SLACK_USERNAME: Vivid CI
          SLACK_TITLE: Vivid Release Notice
          SLACK_MESSAGE: Hey!!! We've just released a new version!!!

      - name: Update downstream ('develop')
        run: >
          git config user.email "vivid.ci@vonage.com" && git config user.name "Vivid CI" &&
          git fetch origin &&
          git checkout develop &&
          git merge origin/master --allow-unrelated-histories &&
          git push