name: Node.js Packages Publish

on:
  create:
    branches: [release-*]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Bump version
        run: yarn lerna version 0.0.5 --no-git-tag-version --no-private --yes

      - name: Push changes
        run: >
          git config user.email "vivid.ci@vonage.com" &&
          git config user.name "Vivid CI" &&
          git add --all &&
          git commit -m "bumping the version to 0.0.5" &&
          git push