name: Lint Commit Messages
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
        with:
          firstParent: true
