on: push
name: Slack Notification Demo
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_MSG_AUTHOR: vng-vivid
        SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
        SLACK_ICON: https://github.com/vng-vivid.png?size=48
        SLACK_MESSAGE: ':rocket: new release'
        SLACK_TITLE: <https://example.com|Overlook Hotel> Checkout [changelog](https://github.com/Vonage/vivid/blob/master/CHANGELOG.md)
        SLACK_USERNAME: Vivid
        SLACK_FOOTER: ''
        MSG_MINIMAL: true
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
