<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fonties fetcher demo</title>

	<!-- <base href=".." /> -->
	<!-- <link rel="stylesheet" href="../vvd-fonts.css" /> -->
	<script type="module" src="../vvd-fonts.js"></script>

</head>

<body>

	<input type="file" onchange="base64convert(this.files)">
	<script>
		function base64convert(files) {
			console.clear()
			const reader = new FileReader()
			reader.onload = (e) => {
				console.log(e.target.result)
			}
			reader.readAsDataURL(files[0])
		}
	</script>

	<div style="font-family: var(--vvd-font);">
		Upright text to see <span style="font-weight: bold;">(also some bold one)</span> the font effect ...
	</div>

	<div style="font-family: var(--vvd-font); font-style: italic;">
		Italic text to see <span style="font-weight: bolder;">(also some bold one)</span> the font effect...
	</div>

</body>

</html>
