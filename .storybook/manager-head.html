<base href="/">

<link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />

<style>
	body {
		font-stretch: 50%;
	}

	.info-item {
		margin: 8px;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	.build-details {
		opacity: 0.7;
		margin: 8px;
		text-align: center;
		font-size: 0.75em;
	}

	.build-detail {
		margin: 8px 0;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}
</style>

<template id="vivid-version-template">
	<div class="info-item">
		<span>GitHub:</span>
		<a rel="noopener noreferrer" href="https://github.com/Vonage/vivid" target="_blank">Vonage/vivid</a>
	</div>
	<div class="build-details">
		<div class="build-detail">
			<span>Version:</span>
			<span class="build-version"></span>
		</div>
		<div class="build-detail">
			<span>From:</span>
			<span class="build-timestamp"></span>
		</div>
	</div>
</template>
