<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Vivid - injectable isolated document as testing playground</title>
		<script type="module">
			import '@vonage/vwc-drawer';
			import '@vonage/vwc-top-app-bar';
		</script>
	</head>

	<body>
		<vwc-drawer hasHeader>
			<span slot="title">Drawer Title</span>
			<span slot="subtitle">subtitle</span>
			<span slot="header">lorem ipsum dolor sit amet</span>

			<div>
				<p>Drawer content!</p>
			</div>
			<div slot="appContent">
				<vwc-top-app-bar> </vwc-top-app-bar>
				<div>
					<p>Main Content!</p>
				</div>
			</div>
		</vwc-drawer>
	</body>
</html>
