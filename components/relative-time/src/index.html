<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vwc-relative-time.js" type="module"></script>
</head>
<body>
    <relative-time live="false" datetime="1593075734594"></relative-time>
    <script>
        const el = document.querySelector('relative-time');
        setTimeout(function(){
            el.datetime = Date.now();
            el.live = true;
        }, 2000);
    </script>
</body>
</html>
