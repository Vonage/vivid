<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="module" src="node_modules/@vonage/vwc-chip/vwc-chip.js"></script>
</head>
<body>
	<dl>
		<dt>
			unselected
		</dt>
			<dd>
				<vwc-chip text="unselected" filter></vwc-chip>
				<vwc-chip text="unselected" filter layout="outlined-duotone"></vwc-chip>
				<vwc-chip text="unselected" filter layout="outlined-duotone" connotation="cta"></vwc-chip>
				<vwc-chip text="unselected" filter layout="soft"></vwc-chip>
				<vwc-chip text="unselected" filter layout="soft" connotation="cta"></vwc-chip>
				<vwc-chip text="unselected" filter layout="wrong_value"></vwc-chip>
				<vwc-chip text="unselected" filter layout="wrong_value" connotation="cta"></vwc-chip>
			</dd>
		<dt>
			selected
		</dt>
			<dd>
				<vwc-chip text="selected" selected filter></vwc-chip>
				<vwc-chip text="selected" selected filter layout="outlined-duotone"></vwc-chip>
				<vwc-chip text="selected" selected filter layout="outlined-duotone" connotation="cta"></vwc-chip>
				<vwc-chip text="selected" selected filter layout="soft"></vwc-chip>
				<vwc-chip text="selected" selected filter layout="soft" connotation="cta"></vwc-chip>
				<vwc-chip text="selected" selected filter layout="wrong_value"></vwc-chip>
				<vwc-chip text="selected" selected filter layout="wrong_value" connotation="cta"></vwc-chip>
			</dd>
	</dl>
</body>
</html>
