<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- polyfill for webcomponents -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <!-- module to apply relevant styling for our application and vivid web components
      preloading the scheme is important as it is a critical styling resource -->
    <script
      rel="modulepreload"
      src="../node_modules/@vonage/scheme-loader/scheme-loader.js"
    ></script>
    <script type="module" src="../node_modules/@vonage/scheme-loader/scheme-loader.js"></script>

    <script type="module" src="../node_modules/@vonage/vwc-button/vwc-button.js"></script>
    <script type="module" src="../node_modules/@vonage/vwc-textfield/vwc-textfield.js"></script>
    <script type="module" src="../node_modules/@vonage/vwc-select/vwc-select.js"></script>
    <script type="module" src="../node_modules/@vonage/vwc-list/vwc-list-item.js"></script>
  </head>
  <body>
    <vwc-button raised>Raised</vwc-button>
    <vwc-button outlined>Outlined</vwc-button>

    <vwc-textfield outlined label="My Textfield"></vwc-textfield>
    <vwc-list>
      <mwc-list-item>Item 0</mwc-list-item>
      <mwc-list-item>Item 1</mwc-list-item>
      <mwc-list-item>Item 2</mwc-list-item>
      <mwc-list-item>Item 3</mwc-list-item>
    </vwc-list>
    <vwc-select label="filled">
      <mwc-list-item></mwc-list-item>
      <mwc-list-item value="0">Item 0</mwc-list-item>
      <mwc-list-item value="1">Item 1</mwc-list-item>
      <mwc-list-item value="2">Item 2</mwc-list-item>
      <mwc-list-item value="3">Item 3</mwc-list-item>
    </vwc-select>
  </body>
</html>
